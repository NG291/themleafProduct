<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteProduct</title>
</head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/products}">
        Back to products list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/products/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Email</label>
            <input type="email" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="describe">Address</label>
            <input type="text" id="describe" th:field="*{describe}"/>
        </div>
        <div>
            <label for="manufacturer">Address</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
        </div>
        <div>
            <button type="submit"> Nhan Xoa</button>
        </div>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
